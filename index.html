<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <main>
      <div id="welcomesreecn">
        <h2>Guess the random number between 1-100</h2>
        <img class="image" src="./img/game (2).svg" alt="" />
        <section class="eventSection">
          <p>Select The Difficulty</p>
          <div class="button-wrapper">
            <button onclick="easyMode()">Easy :10 Attempts</button>
            <button onclick="hardMode()">Hard :5 Attempts</button>
          </div>
        </section>
      </div>
      <!-- our actual game area  -->

      <div id="gameArea">
        <div id="newGameButon">
          <button onclick="newGameBegin()">New Game</button>
        </div>

        <section>
          <h3 id="textOutput">Your Guess</h3>
          <input
            type="number"
            id="inputBox"
            min="1"
            max="100"
            placeholder="Enter Your Guess"
            onchange="compareGess()"
          />

      
        </section>

        <section class="stats">
          <div class="info">
            <p>
              Number of previous attempts <span id="attempts">0</span>
            </p>
          </div>
          <div class="info">
            <p>
              Number of previous guesss <span id="guess"><br>0</span>
            </p>
          </div>
        </section>
      </div>
    </main>



    <script src="./app.js"></script>
  </body>
</html>
